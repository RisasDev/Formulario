<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <form class="col-4 text-center mx-auto shadow-lg mt-5 form-body">
                    <div class="my-3">
                        <h1>Chile Limpio</h1>
                        <h3>Formulario de registro</h3>
                    </div>
                    <div class="mx-auto mb-3 form-txt">
                      <label for="rut" class="form-label">RUT <span>*</span></label>
                      <input type="text" class="form-control" id="rut" placeholder="RUT" required>
                    </div>
                    <div class="mx-auto mb-3 form-txt">
                      <label for="nombre" class="form-label">Nombre <span>*</span></label>
                      <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="row form-txt">
                        <div class="col mb-3">
                            <div class="ms-auto">
                                <label for="apPaterno" class="form-label">Apellido Paterno <span>*</span></label>
                                <input type="text" class="form-control" id="apPaterno" placeholder="Apellido Paterno" required>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="ms-auto">
                                <label for="apMaterno" class="form-label">Apellido Materno <span>*</span></label>
                                <input type="text" class="form-control" id="apMaterno" placeholder="Apellido Materno" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-txt">
                        <label for="edad" class="form-label">Edad <span>*</span></label>
                        <input type="number" class="form-control" id="edad" placeholder="Edad" required>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-2">
                            <label for>Seleccione su género <span>*</span></label>
                        </div>
                        <div class="col mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="Masculino" name="genero" id="gnMasculino">
                                <label class="form-check-label" for="gnMasculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="Femenino" name="genero" id="gnFemenino">
                                <label class="form-check-label" for="gnFemenino">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="Otro" name="genero" id="gnOtro">
                                <label class="form-check-label" for="gnOtro">Otro</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-txt">
                        <label for="celular" class="form-label">Celular <span>*</span></label>
                        <input type="number" class="form-control" id="celular" placeholder="Celular" required>
                    </div>
                    <div class="mb-3 mt-5">
                        <button type="submit" class="btn btn-light" id="btnEnviar">Enviar</button>
                        <button type="submit" class="btn btn-light" id="btnCarta">Crear Carta</button>
                    </div>
                  </form>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-center my-5">Página diseñada por Renato Caro & Mauricio Urrutia</p>
    </footer>
    <script src="js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
